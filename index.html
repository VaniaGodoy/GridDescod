<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vania Godoy">
    <title>Álbum de Fotos com Grid ♥</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal do álbum de fotos -->
    <div class="photo-album">
        <!-- Cada imagem no álbum com classes específicas para estilo -->
        <img src="/img/img1.jpg" alt="Imagem 1" class="img1">

        <img src="/img/img3.jpg" alt="Imagem 3" class="img3">
        <img src="/img/img4.jpg" alt="Imagem 4" class="img4">
        <img src="/img/img5.jpg" alt="Imagem 5" class="img5">
        <img src="/img/img6.jpg" alt="Imagem 6" class="img6">
        <img src="/img/img7.jpg" alt="Imagem 7" class="img7">
        <img src="/img/img8.jpg" alt="Imagem 8" class="img8">
        <img src="/img/img9.jpg" alt="Imagem 9" class="img9">
        <img src="/img/img10.jpg" alt="Imagem 10" class="img10">
    </div>   
</body>
</html>
